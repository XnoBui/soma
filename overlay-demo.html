<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Overlay Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.8) 40%, rgba(0, 0, 0, 0) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        .text-container {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 20;
        }
        
        .title {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 15px;
            background: linear-gradient(to right, #E8E0D7 0%, #547B84 54%, #A0A57B 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .description {
            font-size: 14px;
            line-height: 125%;
            color: #8C8C8C;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <img src="images/AEAEA_SOCIAL_The_Birth_of_an_AI_Twin_1_1.png" alt="Feature Image">
        </div>
        <div class="overlay"></div>
        <div class="text-container">
            <h3 class="title">Customizable AI Companions</h3>
            <p class="description">Imagine an AI that learns your preferences, adapts to your needs, and evolves with you. With SOMA NFTs, you can tweak your agent's skills, memory, and even its language model.</p>
        </div>
    </div>
</body>
</html>
